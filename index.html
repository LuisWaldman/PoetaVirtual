<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  ng-app>
<head>
    <meta charset="iso-8859-15" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="css/estilos.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



</head>
<body>
    <!--

        pagina de poemas
    https://lexiquetos.org/silio/poema.php
            -->
    <div class="containter" id="miApp">



        <div class="row">
            <div class="col-md-6">
                <div class="clsPanel">
                    <div class="btnPanel" v-on:click="borrar_panel()">
                        BORRAR
                    </div>
                    <div class="btnPanel" v-on:click="guardar_panel()">
                        GUARDAR
                    </div>
                    <div class="btnPanel">
                        <select>
                            <option>Hoal</option>
                        </select>
                    </div>
                    <div class="btnPanel" v-on:click="cargar_poema()">
                        CARGAR
                    </div>
                </div>

                <textarea id="poema" v-model="poema" v-on:keyup="calcularPoema" style="width: 100%; height: 300px;"></textarea>
                <div class="clsRimas">
                    <div class="clsRima" v-for="rima in rimas">

                        <a target="_blank" v-bind:href="'https://www.cronopista.com/dict-fe/#' + rima + '/I/c/R/I/I/1'">
                            {{ rima }}
                        </a>

                    </div>
                </div>

<p>Asonantes, </p>
                <div class="clsRimas">
                    <div class="clsRima" v-for="rima in rimas_asonantes">

                        <a target="_blank" v-bind:href="'https://www.cronopista.com/dict-fe/#' + rima + '/I/c/R/I/I/1'">
                            {{ rima }}
                        </a>

                    </div>
                </div>


            </div>
            <div class="col-md-6">




                <div class="cssPoema">
                    <div v-for="verso in versos" class="cssVerso">
                        <span class="totalsilabas" v-if="verso.total_silabas > 0"> {{ verso.rima_asonante }} ,{{ verso.rima }} </span>
                        <span class="totalsilabas" v-if="verso.acento == 0 && verso.total_silabas > 0"> {{ verso.total_silabas }} </span>
                        <span class="totalsilabas" v-if="verso.acento != 0"> {{ verso.total_silabas + verso.acento }} = {{ verso.total_silabas }} + {{ verso.acento  }} </span>
                        <template v-for="(palabra, idpalabra) in verso.palabras">
                            <span v-for="(silaba, nums) in palabra.silabas">
                                <span v-if="palabra.tonica != nums">{{ silaba.silaba }}</span>
                                <span v-if="palabra.tonica == nums"><b>{{ silaba.silaba }}</b></span>
                            </span>
                            <span v-if="verso.espacios[idpalabra] == ' '"> &nbsp; </span>
                            <span v-if="verso.espacios[idpalabra] == '_'">_</span>
                        </template>

                        &nbsp;
                    </div>


                </div>





            </div>
        </div>
    </div>

    <script src="js/ayudaTexto.js"></script>
    <script src="js/separador.js"></script>
    <script src="js/app.js"></script>
    <script src="js/CtrArchivoPoema.js"></script>
</body>
</html>
